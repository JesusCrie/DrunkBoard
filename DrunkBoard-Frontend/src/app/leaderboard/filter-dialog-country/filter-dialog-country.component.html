<h1 mat-dialog-title>Choose a country</h1>

<mat-dialog-content>
  <mat-form-field class="w-full">
    <mat-label>Country</mat-label>

    <mat-select [formControl]="countryCode" required>
      <mat-option *ngFor="let country of countries" [value]="country">{{ country.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions class="float-right">
  <button mat-stroked-button color="accent" [disabled]="countryCode.invalid" (click)="confirm()">Ok</button>
</mat-dialog-actions>
