<div class="content-container">
  <mat-card>
    <mat-card-content class="pt-20 mx-4">
      <app-filter-form></app-filter-form>
    </mat-card-content>
  </mat-card>

  <div class="mt-4">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let el of filteredData$ | async; let rank = index">
        <mat-expansion-panel-header>
          <table class="mat-typography w-full">
            <tr>
              <td class="w-1/6">#{{ rank + 1 }}</td>
              <td class="w-1/3">{{ el.first_name }} {{ el.last_name }}</td>
              <td class="w-1/6">
                <span [appFlag]="el.country_iso" [squared]="true"
                      class="rounded ml-1"
                      [matTooltip]="el.country_iso.toUpperCase()" matTooltipPosition="above"></span>
              </td>
              <td class="w-1/6">{{ el.alcohol | alcoholRate }}</td>
              <td class="w-1/5">
                <app-beer-rating [size]="24" [mSelectedIndex]="el.votes_average - 1"></app-beer-rating>
              </td>
            </tr>
          </table>
        </mat-expansion-panel-header>

        {{ el.story }}
      </mat-expansion-panel>
    </mat-accordion>
  </div>

</div>
